version: '3.8'

services:
  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: servers-filters-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - servers-network

  # Go backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servers-filters-backend
    ports:
      - "8081:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_DRIVER=sqlite3
      - DB_DSN=backend/data/servers.db
      - CACHE_ENABLED=true
      - CACHE_TYPE=redis
      - CACHE_URL=redis://redis:6379
      - CACHE_TTL=300
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - ./backend/data:/app/backend/data:ro # Read-only access to database
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - servers-network

  # Vue.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: servers-filters-frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - servers-network

volumes:
  redis_data:
    driver: local

networks:
  servers-network:
    driver: bridge
