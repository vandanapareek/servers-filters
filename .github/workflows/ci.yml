name: CI Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Go dependencies
      run: |
        cd backend
        go mod download
    
    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run Go tests
      run: |
        cd backend
        go test ./...
    
    - name: Build Go application
      run: |
        cd backend
        go build -o servers-filters main.go
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Test Docker build
      run: |
        docker compose build
        docker compose up -d
        sleep 10
        # Test if containers are running
        docker compose ps
        docker compose down